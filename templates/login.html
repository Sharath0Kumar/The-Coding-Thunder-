<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Coding Thunder</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            max-width: 370px;
            width: 100%;
            text-align: center;
        }
        .login-container img {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        .login-container h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2575fc;
        }
        .form-floating {
            position: relative;
            margin-bottom: 1.2rem;
        }
        .form-floating input {
            width: 100%;
            padding: 1rem 0.75rem 0.25rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            background: #f7f9fa;
            transition: border-color 0.2s;
        }
        .form-floating input:focus {
            border-color: #2575fc;
        }
        .form-floating label {
            position: absolute;
            top: 0.75rem;
            left: 0.85rem;
            font-size: 1rem;
            color: #888;
            pointer-events: none;
            transition: 0.2s;
            background: transparent;
        }
        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            top: -0.6rem;
            left: 0.7rem;
            font-size: 0.85rem;
            color: #2575fc;
            background: #fff;
            padding: 0 0.2rem;
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            font-size: 0.98rem;
        }
        .form-check-input {
            margin-right: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.75rem;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        }
        .text-body-secondary {
            color: #888 !important;
            font-size: 0.95rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='assets/favicon.ico') }}" alt="Logo">
        <h1>Admin  Login</h1>
        <form method="POST" action="/dashboard"s>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder=" " required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password"  class="form-control" id="floatingPassword" name="password" placeholder=" " required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault" name="remember">
                <label class="form-check-label" for="checkDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Sign in</button>
            <p class="text-body-secondary">&copy; 2017â€“2025 {{params['blog_name']}}</p>
        </form>
    </div>
</body>
</html>
